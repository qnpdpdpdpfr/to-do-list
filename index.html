<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <div class="input-section">
            <input type="text" id="todo-input" placeholder="할 일을 입력하세요">
            <div class="options-group">
                <div class="option-item">
                    <label>마감 기한 (선택)</label>
                    <input type="date" id="todo-date">
                </div>
                <div class="option-item">
                    <label>중요도</label>
                    <select id="todo-priority">
                        <option value="1">1단계</option>
                        <option value="2">2단계</option>
                        <option value="3">3단계</option>
                    </select>
                </div>
            </div>
            <div class="priority-guide">
                <span>중요도: </span>
                <span class="guide-item"><span class="box p1"></span> 1단계(낮음)</span>
                <span class="guide-item"><span class="box p2"></span> 2단계(보통)</span>
                <span class="guide-item"><span class="box p3"></span> 3단계(높음)</span>
            </div>
            <button id="add-btn">추가하기</button>
        </div>

        <div class="list-header">
            <div class="filter-dropdown">
                <select id="list-filter">
                    <option value="all">필터: 전체 보기</option>
                    <option value="1">1단계만 보기</option>
                    <option value="2">2단계만 보기</option>
                    <option value="3">3단계만 보기</option>
                </select>
            </div>
        </div>

        <ul id="todo-list"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
