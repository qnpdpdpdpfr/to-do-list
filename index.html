<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header-row">
            <h1>To-Do List</h1>
            <button id="dark-mode-toggle">
                <span id="mode-icon">🌙</span> <span id="mode-text">다크모드</span>
            </button>
        </div>
        
        <div class="input-section">
            <input type="text" id="todo-input" placeholder="할 일을 입력하세요">
            <div class="options-group">
                <div class="option-item">
                    <label>마감 기한 (선택)</label>
                    <input type="date" id="todo-date">
                </div>
                <div class="option-item">
                    <label>중요도</label>
                    <select id="todo-priority">
                        <option value="1">1단계</option>
                        <option value="2">2단계</option>
                        <option value="3">3단계</option>
                    </select>
                </div>
            </div>
            
            <div class="priority-guide">
                <span class="guide-title">중요도:</span>
                <span class="guide-item"><span class="color-box p1"></span> 1단계</span>
                <span class="guide-item"><span class="color-box p2"></span> 2단계</span>
                <span class="guide-item"><span class="color-box p3"></span> 3단계</span>
            </div>
            
            <button id="add-btn">추가하기</button>
        </div>

        <div class="list-header">
            <select id="list-filter">
                <option value="all">전체</option>
                <option value="1">1단계</option>
                <option value="2">2단계</option>
                <option value="3">3단계</option>
            </select>
            <button id="delete-mode-btn">🗑️</button>
        </div>

        <div id="select-all-wrapper" class="hidden">
            <input type="checkbox" id="select-all-checkbox">
            <label for="select-all-checkbox">모두 선택</label>
        </div>

        <ul id="todo-list"></ul>

        <div id="delete-actions" class="hidden">
            <p>삭제할 항목을 선택하세요</p>
            <div class="action-buttons">
                <button id="confirm-delete-btn">삭제</button>
                <button id="cancel-delete-btn">취소</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
