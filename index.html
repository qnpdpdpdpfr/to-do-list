<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>My Smart To-Do</h1>
        
        <div class="input-section">
            <input type="text" id="todo-input" placeholder="할 일을 입력하세요">
            <div class="options">
                <input type="date" id="todo-date">
                <select id="todo-priority">
                    <option value="1">1단계 (낮음)</option>
                    <option value="2">2단계 (보통)</option>
                    <option value="3">3단계 (높음)</option>
                </select>
            </div>
            <button id="add-btn">할 일 추가하기</button>
        </div>

        <ul id="todo-list">
            </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
